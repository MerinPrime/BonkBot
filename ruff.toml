exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    ".idea",
]

[lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "UP",
    "B",
    "C4",
    "SIM",
    "PTH",
    "RUF",
#    "D",
    "FBT",
]
ignore = [
    "RUF006",
    "SIM105",
    "E501",
    "SIM108",
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]

[lint.flake8-quotes]
docstring-quotes = "single"
inline-quotes = "single"
multiline-quotes = "single"